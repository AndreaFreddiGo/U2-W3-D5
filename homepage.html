<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TanniCRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/hompage.css" />
  </head>
  <body class="vh-100 d-flex flex-column">
    <header class="text-center">
      <!-- creo la mia navbar che sarà disponibile anche nella homepage e con i link che possano portare
         alle diverse pagine (homepage e back-office) -->
      <nav
        class="navbar navbar-expand-lg bg-warning-subtle shadow-lg opacity-75"
      >
        <div class="container-fluid">
          <a
            class="navbar-brand text-danger-emphasis fw-semibold"
            href="./homepage.html"
          >
            <img
              src="./assets/images/TanniCRUD-Logo.png"
              alt="Bootstrap"
              height="40"
            />
            TanniCRUD</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- collego le pagine -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text-danger-emphasis fw-semibold"
                  aria-current="page"
                  href="./homepage.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-danger-emphasis fw-semibold"
                  href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger-emphasis fw-semibold" href="#"
                  >Contatti</a
                >
              </li>
            </ul>
          </div>
        </div>
        <!-- ho aggiunto uno spinner, indicatore di caricamento, che sparirà a pagina caricata -->
        <div
          id="spinner"
          class="spinner-border text-danger-emphasis opacity-75 me-5"
          role="status"
        >
          <span class="fs-6 fw-bold">T</span>
        </div>
      </nav>
      <div
        class="d-flex align-items-center justify-content-center bg-warning-subtle opacity-75 mt-3"
      >
        <h1 class="fw-semibold text-danger-emphasis px-3 my-2">TanniCRUD</h1>
        <h3 class="fw-semibold text-danger-emphasis px-3 my-2">
          Vigna di TanniCRUD - esplora e prova i nostri prodotti
        </h3>
      </div>
    </header>
    <main class="flex-grow-1 mt-3">
      <div class="container">
        <div class="row justify-content-center g-3" id="wine-row"></div>
      </div>

      <!-- aggiungo un modale che mi faccia visualizzare i dettagli del vino quando si clicca sul bottone "dettagli" -->
      <div
        class="modal fade"
        id="wineModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered rounded-3">
          <div class="modal-content border border-3 border-light-subtle p-3">
            <div class="modal-header border-dark">
              <h1 class="modal-title fs-5 text-danger-emphasis"></h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="p-3 d-flex bg-transparent">
              <img class="modal-img w-50" src="" alt="wine image" />
              <div class="flex-grow-1">
                <p
                  class="modal-brand fs-6 lead text-danger-emphasis d-block text-end mx-2 mb-2"
                ></p>
                <p
                  class="modal-price fs-6 lead text-danger-emphasis d-block text-end m-2 pb-2 border-bottom border-1 border-dark"
                ></p>
                <p
                  class="modal-description fs-6 lead text-danger-emphasis d-block text-end m-2"
                ></p>
              </div>
            </div>
            <div class="modal-footer border-dark">
              <a
                href=""
                id="modifyButton"
                type="button"
                class="btn btn-outline-danger"
              >
                Modifica o elimina
              </a>
              <button
                type="button"
                class="btn btn-outline-dark"
                data-bs-dismiss="modal"
              >
                Chiudi
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- il modale finisce qui -->
    </main>
    <footer class="bg-warning-subtle py-2 shadow-lg opacity-75 mt-3">
      <div class="container-fluid">
        <div class="row">
          <div class="col col-5 text-end px-0">
            <p class="mb-0 mx-3 text-danger-emphasis fw-semibold">
              TanniCRUD - <span id="current-year"></span>
            </p>
          </div>
          <div class="col col-2 text-center px-0">
            <img src="./assets/images/TanniCRUD-Logo.png" height="20" />
          </div>
          <div class="col col-5 text-start px-0">
            <ul class="list-unstyled mb-0 d-flex justify-content-start">
              <li class="text-danger-emphasis fw-semibold mx-3">Home</li>
              <li class="text-danger-emphasis fw-semibold mx-3">Contatti</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script/homepage.js"></script>
  </body>
</html>
